<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Website Page - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/logo.png" alt="" class="logo" />
        <nav>
          <ul>
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img src="img/menu.png" alt="" class="menu-icon" />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br />Dualshock</h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now <img src="img/arrow.png" /></button>
        </div>
        <div class="col-2">
          <img src="img/controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="img/add.png" />
            <p><small>Add to card</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="img/fb.png" />
        <img src="img/tw.png" />
        <img src="img/ig.png" />
      </div>
    </div>
  </body>
</html>
